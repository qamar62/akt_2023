{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block page_meta %}
    {% endblock %}
    <!-- Title -->
    <title> {% block title %} Arabian Knights Tours {% endblock %} </title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <!-- animate css -->
    <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}" />
    <!-- Fontawesome css -->
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.all.min.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <!-- popup css -->
    <link rel="stylesheet" href="{% static 'assets/css/popup.css' %}" />
    <!-- owl.carousel css -->
    <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}" />
    <!-- owl.theme.default css -->
    <link rel="stylesheet" href="{% static 'assets/css/owl.theme.default.min.css' %}" />
    <!-- navber css -->
    <link rel="stylesheet" href="{% static 'assets/css/navber.css' %}" />
    <!-- meanmenu css -->
    <link rel="stylesheet" href="{% static 'assets/css/meanmenu.css' %}" />
    <!-- Style css -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
    <!-- Responsive css -->
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">

    {% block custom_css %}
    {% endblock  %}
</head>

<body class="{% block body_class %}{% endblock %}">

    <!-- preloader Area -->
    {% block preloader %}
    <div class="preloader">
        <div class="d-table">
            <div class="d-table-cell">
                <div class="lds-spinner">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    {% endblock  %}

   

    <!-- search -->
    <div class="search-overlay">
        <div class="d-table">
            <div class="d-table-cell">
                <div class="search-overlay-layer"></div>
                <div class="search-overlay-layer"></div>
                <div class="search-overlay-layer"></div>
                <div class="search-overlay-close">
                    <span class="search-overlay-close-line"></span>
                    <span class="search-overlay-close-line"></span>
                </div>
                <div class="search-overlay-form">
                    <form>
                        <input type="text" class="input-search" placeholder="Search here...">
                        <button type="button"><i class="fas fa-search"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>



{% block main %}


{% endblock main %}












    <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
    <!-- Bootstrap js -->
    <script src="{% static 'assets/js/bootstrap.bundle.js' %}"></script>
    <!-- Meanu js -->
    <script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}"></script>
    <!-- Meanu js -->
    <script src="{% static 'assets/js/jquery.meanmenu.js' %}"></script>
    <!-- owl carousel js -->
    <script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>
    <!-- wow.js -->
    <script src="{% static 'assets/js/wow.min.js' %}"></script>
    <!-- Custom js -->
    <script src="{% static 'assets/js/custom.js' %}"></script>
    <script src="{% static 'assets/js/add-form.js' %}"></script>
    <script src="{% static 'assets/js/video.js' %}"></script>
    {% block custom_script %}
    {% endblock custom_script %}

</body>

</html>
