{% if messages %}

    {% for message in messages %}
    
    
    <div  {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm" {% endif %}  role="alert">
      <strong></strong> {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    
    {% endfor %}

{% endif %}
