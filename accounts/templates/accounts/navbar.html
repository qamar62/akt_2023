{% load static %}

<style>
  .hello-msg {
    font-size: 18px;
    color: white;
    margin-right: 20px;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img class="logo" src="{% static '/images/logo.png' %}" style="width: 50px; height: 50px;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% if request.user.is_staff %}
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Dashboard <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href=" {% url 'tours' %}">Tours</a>
        </li>
        {% else %}
        <li class="navbar-item ml-3">
          <a class="nav-link" href=" {% url 'account' %}">Setting</a>
        </li>
        {% endif %}
      </ul>
    </div>

    <span class="hello-msg"> Hello, {{request.user}} </span>
    <span><a class="hello-msg" href="{% url 'logout' %}">Logout</a></span>
  </nav>
