{% extends 'accounts/main.html'%} 
{% load static %} 
{% block content %}

<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
      <p>are you sure to delete the "{{item}}" ?</p>

      <form action="{% url 'delete_booking' item.id %}" method="POST">
        {% csrf_token %}

        <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
        <input class="btn btn-success" type="submit" name="confirm" id="" />
      </form>
    </div>
  </div>
</div>

{% endblock %}
